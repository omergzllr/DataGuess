<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv8 Model Predictions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .preview-image {
            max-width: 100%;
            max-height: 400px;
            margin-top: 20px;
        }
        #results {
            margin-top: 20px;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">YOLOv8 Model Predictions</h1>
        
        <div class="row">
            <div class="col-md-6">
                <form id="uploadForm" class="mb-4">
                    <div class="mb-3">
                        <label for="model" class="form-label">Select Model:</label>
                        <select class="form-select" id="model" name="model" required>
                            {% for model in models %}
                            <option value="{{ model }}">{{ model }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="image" class="form-label">Upload Image:</label>
                        <input type="file" class="form-control" id="image" name="file" accept="image/*" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Predict</button>
                </form>

                <div class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <span class="ms-2">Processing image...</span>
                </div>

                <img id="preview" class="preview-image" style="display: none;">
            </div>
            
            <div class="col-md-6">
                <div id="results" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Results</h5>
                        <pre id="resultText" class="mt-3"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('preview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const loading = document.querySelector('.loading');
            const resultText = document.getElementById('resultText');
            
            loading.style.display = 'block';
            resultText.textContent = '';
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                resultText.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                resultText.textContent = 'Error: ' + error.message;
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
